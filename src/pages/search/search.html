
<ion-header>
  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-item class="appcolor">
        <ion-input type="text" focus-me="true" (keypress)="getUsers($event.keyCode)" id="input-search" name="mysearch" [(ngModel)]="seachInput" placeholder="Enter User's Name"></ion-input>
      </ion-item>

      <div *ngIf="flag">
        <ion-list>
          <ion-item tappable *ngFor="let c of users" (click)="userDetails(c.login,'')">
            <ion-thumbnail item-start>
              <img src="{{c.avatar_url}}" class="mainlist">
            </ion-thumbnail>
            <h2 style="font-size: 14px;">{{c.login}}</h2>
            <ion-icon name="ios-arrow-forward" tappable clear item-end></ion-icon>
          </ion-item>
        </ion-list>

        <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page < totalData">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
          </ion-infinite-scroll>

      </div>


     


</ion-content>
