<ion-header>
  <ion-navbar>
    <ion-title>
      GitHub Users
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div>
      <ion-list>
          <ion-item tappable *ngFor="let c of categories" (click)="loadContent(c.id)">
            <h2 style="font-size: 14px;">{{c.name}}</h2>
            <ion-icon name={{c.icon}} tappable clear item-end></ion-icon>
          </ion-item>
        </ion-list>
</div>
</ion-content>
