<ion-header>

  <ion-navbar>
    <ion-title>userdetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid text-left>
  <ion-row>
  <ion-col tappable  col-4 style="padding:0px">
          <ion-list>
                  <ion-item tappable  no-lines>
                          <img src="{{img}}" style="height:55px" imageViewer/>
                  </ion-item>
               </ion-list>

  </ion-col>
  <ion-col col-8 style="margin-left: -10px;">
  
    <span class="leftRight">
      <span >Full Name:</span>
      <span >{{name}} </span>
  </span>
  <br>
  <span class="leftRight">
    <span >Company :</span>
    <span >{{company}} </span>
</span>
<br>
<span class="leftRight">
  <span >Email : </span>
  <span >{{email}} </span>
</span>
<br>
<span class="leftRight">
  <span >Account created : </span>
  <span >{{created_at}} </span>
</span>
<br>

<span class="leftRight">
  <span >Last Updated : </span>
  <span >{{updated_at}} </span>
</span>
<br>

<span class="leftRight">
  <span >subscriptions : </span>
  <span >{{subscriptions_url}} </span>
</span>
<br>



</ion-col>
</ion-row>
</ion-grid>


<div>
<div *ngFor="let c of filterData">
  <ion-item (click)="showHideContent(c)" no-lines class="propertytitle">{{c.name}} 
      <ion-icon *ngIf="c.name!=showHideContentName" item-right ios="ios-add-circle-outline" md="ios-add-circle-outline"></ion-icon>
      <ion-icon *ngIf="c.name==showHideContentName" item-right ios="ios-remove-circle-outline" md="ios-remove-circle-outline"></ion-icon>
  </ion-item>
  <ion-list *ngIf="c.name==showHideContentName" >
      <ion-item *ngFor="let cc of c.data" no-lines class="propertybody">
          <ion-label>{{cc.name}}</ion-label>
          <!-- <ion-icon *ngIf="c.name==DOCUMENTS" item-right name="md-document" tappable class=""></ion-icon>
          <ion-icon *ngIf="c.name==DOCUMENTS" item-left name="logo-youtube" tappable class=""></ion-icon> -->
      </ion-item>
  </ion-list>
</div>
</div>


<div *ngIf="isFav">

    Favourite User  <ion-icon name="heart" color="danger"></ion-icon>


</div>


</ion-content>
